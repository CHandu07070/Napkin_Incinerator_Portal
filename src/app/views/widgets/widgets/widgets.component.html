<c-row>
  <c-col md="3" sm="6">
    <c-widget-stat-c class="card-container">
      <ng-template cTemplateId="widgetIconTemplate">
        <div class="logo-border">
          <img src="https://img.icons8.com/ios/50/FFFFFF/vending-machine.png" alt="vending-machine" />
        </div>
        <div class="card-content">
          <div class="card-text">
            <span class="card-title">Total Machines</span>
            <span class="card-value">{{ totalMachines }}</span>
          </div>
        </div>
      </ng-template>
    </c-widget-stat-c>
  </c-col>

  <c-col md="3" sm="6">
    <c-widget-stat-c class="card-container active">
      <ng-template cTemplateId="widgetIconTemplate">
        <div class="logo-border">
          <img src="https://img.icons8.com/ios/50/FFFFFF/gears.png" alt="active-machines" />
        </div>
        <div class="card-content">
          <div class="card-text">
            <span class="card-title">Active Machines</span>
            <span class="card-value">{{ activeMachines }}</span>
          </div>
        </div>
      </ng-template>
    </c-widget-stat-c>
  </c-col>
  
  <c-col md="3" sm="6">
    <c-widget-stat-c class="card-container inactive">
      <ng-template cTemplateId="widgetIconTemplate">
        <div class="logo-border">
          <img src="https://img.icons8.com/ios/50/FFFFFF/shutdown.png" alt="inactive-machines" />
        </div>
        <div class="card-content">
          <div class="card-text">
            <span class="card-title">Inactive Machines</span>
            <span class="card-value">{{ inactiveMachines }}</span>
          </div>
        </div>
      </ng-template>
    </c-widget-stat-c>
  </c-col>

  <c-col md="3" sm="6">
    <c-widget-stat-c class="card-container napkins">
      <ng-template cTemplateId="widgetIconTemplate">
        <div class="logo-border">
          <img src="assets/img/icon/pad1.png" alt="napkin-dispenser"/>  <!-- Updated Icon -->
        </div>
        <div class="card-content">
          <div class="card-text">
            <span class="card-title">Napkins Dispensed</span>
            <span class="card-value">{{ napkinsDispensed }}</span>
          </div>
        </div>
      </ng-template>
    </c-widget-stat-c>
  </c-col>
</c-row>

</div>
